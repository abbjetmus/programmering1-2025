<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="center">
            <div>
                <img id="myImage" src="light-bulb-off.png" style="width: 100px">
            </div>
            <div style="padding-top: 20px">
                <label class="switch">
                    <input id="checkbox" type="checkbox" onclick="turnOnOffLight()">
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <input type="number" id="counter" placeholder="counter">
                <button onclick="changeCounter()">Change Counter</button>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="index.js"></script>
    </body>
</html>
